<!-- templates/history.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Work Submission History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Your Submission History</h2>
        <table class="table table-hover table-bordered bg-white shadow-sm">
            <thead class="table-light">
                <tr>
                    <th>Date</th>
                    <th>Project</th>
                    <th>Description</th>
                    <th>Attachment</th>
                </tr>
            </thead>
            <tbody>
                {% for row in submissions %}
                <tr>
                    <td>{{ row['date'] }}</td>
                    <td>{{ row['project'] }}</td>
                    <td>{{ row['work_description'] }}</td>
                    <td>
                        {% if row['filename'] %}
                        <a href="{{ url_for('static', filename='uploads/' + row['filename']) }}" download>{{ row['filename'] }}</a>
                        {% else %}
                        No File
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="text-center mt-4">
            <a href="/employee" class="btn btn-secondary">Back to Work Log</a>
        </div>
    </div>
</body>
</html>
